    extends:
      file: peer-base.yaml
      service: peer-base
    environment:
      - CORE_PEER_ID=peer0.qtl.infotelconnect.com
      - CORE_PEER_ADDRESS=peer0.qtl.infotelconnect.com:7051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:7051
      - CORE_PEER_CHAINCODEADDRESS=peer0.qtl.infotelconnect.com:7052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:7052
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer1.qtl.infotelconnect.com:8051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.qtl.infotelconnect.com:7051
      - CORE_PEER_LOCALMSPID=qtlMSP
    volumes:
      - /var/run/:/host/var/run/
      - ../crypto-config/peerOrganizations/qtl.infotelconnect.com/peers/peer0.qtl.infotelconnect.com/msp:/etc/hyperledger/fabric/msp
      - ../crypto-config/peerOrganizations/qtl.infotelconnect.com/peers/peer0.qtl.infotelconnect.com/tls:/etc/hyperledger/fabric/tls
      - peer0.qtl.infotelconnect.com:/var/hyperledger/production
    ports:
      - 7051:7051

  peer1.qtl.infotelconnect.com:
    container_name: peer1.qtl.infotelconnect.com
