      - CORE_PEER_ID=peer1.qtl.infotelconnect.com
      - CORE_PEER_ADDRESS=peer1.qtl.infotelconnect.com:8051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:8051
      - CORE_PEER_CHAINCODEADDRESS=peer1.qtl.infotelconnect.com:8052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:8052
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer1.qtl.infotelconnect.com:8051
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.qtl.infotelconnect.com:7051
      - CORE_PEER_LOCALMSPID=qtlMSP
    volumes:
      - /var/run/:/host/var/run/
      - ../crypto-config/peerOrganizations/qtl.infotelconnect.com/peers/peer1.qtl.infotelconnect.com/msp:/etc/hyperledger/fabric/msp
