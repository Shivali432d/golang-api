      - ../channel-artifacts/genesis.block:/var/hyperledger/orderer/orderer.genesis.block
      - ../crypto-config/ordererOrganizations/ucccpr.com/orderers/orderer0.ucccpr.com/msp:/var/hyperledger/orderer/msp
      - ../crypto-config/ordererOrganizations/ucccpr.com/orderers/orderer0.ucccpr.com/tls/:/var/hyperledger/orderer/tls
      - orderer0.ucccpr.com:/var/hyperledger/production/orderer
    ports:
      - 7050:7050

